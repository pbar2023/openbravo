<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
  <script>
    function onLoadDo(url) {
      var pdfFrame = document.getElementById('pdf');
      pdfFrame.onload = function() {
    	pdfFrame.focus();
    	pdfFrame.contentWindow.print();
      };
      pdfFrame.src = url;
    }
  </script>
</head>
<body onload="onLoadDo('xx');" id="paramHref">
  <iframe id="pdf" height="0" width="0"></iframe>
</body>
</html>
